<script language="javascript">
<!--//
var agt=navigator.userAgent.toLowerCase();

var is_major = parseInt(navigator.appVersion);
var is_minor = parseFloat(navigator.appVersion);

var is_nav  = ((agt.indexOf('mozilla')!=-1) && (agt.indexOf('spoofer')==-1)
                && (agt.indexOf('compatible') == -1) && (agt.indexOf('opera')==-1)
                && (agt.indexOf('webtv')==-1) && (agt.indexOf('hotjava')==-1));

var is_nav5up = (is_nav && (is_major >= 5));


function setIdProperty( object, property, value )
{
        var styleObject = document.getElementById( object );
        if (styleObject != null)
        {
            styleObject = styleObject.style;
            styleObject[ property ] = value;
        }
}


function hide(object) {
if (is_nav5up) {
setIdProperty( object, "visibility", "hidden" );
} else if (document.layers && document.layers[object] != null) {
document.layers[object].visibility = 'hidden';
}
else if (document.all) {
document.all[object].style.visibility = 'hidden';
}
}


function show(object) {
if (is_nav5up) {
setIdProperty( object, "visibility", "visible" );
} else if (document.layers && document.layers[object] != null) {
document.layers[object].visibility = 'visible';
}
else if (document.all) {
document.all[object].style.visibility = 'visible';
}
}

setTimeout("hide('opener');show('two')",8000);
setTimeout("hide('two');show('three')",12000);
setTimeout("hide('three');show('four')",16000);
setTimeout("goBurst()",20000);

function goBurst() {
location.href="/words/";
}
//-->
</script>
